<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据项目</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <link rel="stylesheet" href="./css/myFirst.css">
    <link rel="stylesheet" href="./1.css">

</head>
<body>

    <div id="app">
        <div class="n-config-provider h-full">
            <div class="h-full dark:bg-[#24272e] transition-all p-4">
                <div class="h-full overflow-hidden border rounded-md shadow-md dark:border-neutral-800 back">
                    <!-- 左边查询框 -->
                    <div class="left">
                        <button type="button" class="btn btn-info" onclick="show();" >添加</button>
                        <!-- 查询字段框 -->
                        <div id="login" class="login hide">
                            <div id="title" class="login-title">添加字段</div>

                            <!-- 弹出框 -->
                            <div class="login-input-content" id="obtain">
                                <div class="login-input">
                                    <label>标签名称:</label>
                                    <input type="text" placeholder="最多可输入20个字符" v-model="filter_info.name" id="name" class="list-input">
                                </div>

                                <div class="login-input">
                                    <label>业务含义:</label>
                                    <input type="text" placeholder="最多可输入20个字符" v-model="filter_info.businessImplications" id="businessImplications" class="list-input">
                                </div>

                                <div class="login-input">
                                    <label>输入源规则:</label>
                                    <input type="text" placeholder="key=value,例如:type=hive or hdfs" v-model="filter_info.inputSourceRule" id="inputSourceRule" class="list-input">
                                </div>

                                <div class="login-input">
                                    <label>输出源规则:</label>
                                    <input type="text" placeholder="key=value,例如:type=hive or hdfs" v-model="filter_info.outSourceRule" id="outSourceRule" class="list-input">
                                </div>

                                <div class="login-input">
                                    <label>程序入口:</label>
                                    <input type="text" v-model="filter_info.programEntry" id="programEntry" class="list-input">
                                </div>

                                <div class="login-input">
                                    <label>算法引擎:</label>
                                    <input type="text" placeholder="最多可输入20个字符" v-model="filter_info.algorithmEngine" id="algorithmEngine" class="list-input">
                                </div>

                                <div class="login-input">
                                    <label>模型参数:</label>
                                    <input type="text" placeholder="最多可输入30个字符" v-model="filter_info.modelParameter" id="modelParameter" class="list-input">
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="cancel();">取消</button>
                            <button type="submit" class="btn btn-primary b1" @click="query">确定</button>
                        </div>
                    </div>

                    <!-- 数据显示 -->
                    <div id="data" class="right">
                        <table class="table table-bordered mt-2">
                            <thead>
                            <!-- 表格头部区域 -->
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>businessInformation</th>
                                    <th>inputSourceRule</th>
                                    <th>outputSourceRule</th>
                                    <th>jarDriver</th>
                                    <th>jar</th>
                                    <th>modelParameter</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <!-- 表格主体区域 -->
                            <tbody>
                                <tr v-for="(item,index) in dataList" :key="item.id">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.businessInformation}}</td>
                                    <td style="white-space: pre-wrap">{{item.inputSourceRule}}</td>
                                    <td style="white-space: pre-wrap">{{item.outputSourceRule}}</td>
                                    <td>{{item.jarDriver}}</td>
                                    <td>{{item.jar}}</td>
                                    <td>{{item.modelParameter}}</td>
                                    <td><a href="#" @click.prevent="removeBrand(item.id)">删除</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./lib/vue-2.6.12.js"></script>
    <!--<script src="./plugins/elementui/index.js"></script>-->
    <script src="./lib/jquery.min.js" type="text/javascript"></script>
    <script src="./lib/axios-0.18.0.js"></script>
    <script src="js/myFirst/vmyFirst.js"></script>
    <script src="js/myFirst/fmyFirst.js"></script>

</body>

</html>
